<nav class="navbar navbar-light bg-danger">
    <span class="navbar-brand h3" style="color: whitesmoke">Utente {{utente.nome}}</span>
    <button type="button" class="btn btn-light" (click)="esci()">Logout</button>
</nav>

<div class="d-flex justify-content-center form_container">
    <div class="col-sm-12  row">
        <span style="text-align: center; color:white; font-size: 24px"> Tavoli</span>
        <div class="col-sm-12 row mt-3">
            <div class="user_card" *ngFor="let element of tavoli">
                <span style="text-align: center; color:white"> {{element.numero}}</span>
                <span style="text-align: center; color:white"> {{element.tipologiaTavolo.tipologia}}</span>
            </div>
        </div>
    </div>
</div>

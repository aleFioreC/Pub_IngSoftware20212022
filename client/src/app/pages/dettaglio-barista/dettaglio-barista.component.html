<nav class="navbar">
    <span class="navbar-brand h3" style="color: whitesmoke">Utente {{utente.nome}}</span>
    <div class="align-right">
        <button type="button" class="btn btn-light mr-2" (click)="back()">Indietro</button>
        <button type="button" class="btn btn-light" (click)="logout()">Logout</button>
    </div>
</nav>

<div class="container">
    <header class="header">
        <h1 id="title" class="text-center">Bevande ordine tavolo: {{numTavolo}}</h1>
    </header>
    <form>
        <h2 class="text-center">BEVANDE ALCOLICHE</h2>
        <hr />
        <div class="form-group row">
            <div class="col-sm-8">
                <label for="descrizione" class="col-form-label">Descrizione</label>
            </div>
            <div class="col-sm-2">
                <label for="quantita" class="col-form-label">Quantità</label>
            </div>
        </div>
        <div *ngIf="getItems(2).length > 0">
            <div class="form-group row" *ngFor="let element of getItems(2)">
                <div class="col-sm-8">
                    <label for="{{element.idMenu}}" class="col-form-label">{{element.menu.descrizione}}</label>
                </div>
                <div class="col-sm-2">
                    <label for="{{element.idMenu}}" class="col-form-label">{{getOccurrence(element.menu.idMenu)}}</label>
                </div>
            </div>
        </div>
        <div *ngIf="getItems(2).length == 0">
            <div class="form-group row">
                Nessun risultato
            </div>
        </div>
        <h2 class="text-center">BEVANDE ANALCOLICHE</h2>
        <hr />
        <div class="form-group row">
            <div class="col-sm-8">
                <label for="descrizione" class="col-form-label">Descrizione</label>
            </div>
            <div class="col-sm-2">
                <label for="quantita" class="col-form-label">Quantità</label>
            </div>
        </div>
        <div *ngIf="getItems(3).length > 0">
            <div class="form-group row" *ngFor="let element of getItems(3)">
                <div class="col-sm-8">
                    <label for="{{element.idMenu}}" class="col-form-label">{{element.menu.descrizione}}</label>
                </div>
                <div class="col-sm-2">
                    <label for="{{element.idMenu}}" class="col-form-label">{{getOccurrence(element.menu.idMenu)}}</label>
                </div>
            </div>
        </div>
        <div *ngIf="getItems(3).length == 0" class="text-center">
            <div class="form-group row">
                <h1>Nessuna ordinazione presente per il tavolo selezionato</h1>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button" (click)="consegnaBevande()"
                *ngIf="getItems(2).length > 0 || getItems(3).length > 0">
                Consegna bevande
            </button>
        </div>
    </form>
</div>

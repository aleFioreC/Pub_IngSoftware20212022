<nav class="navbar">
    <span class="navbar-brand h3" style="color: whitesmoke">Utente {{utente.nome}}</span>
    <div class="align-right">
        <button type="button" class="btn btn-light mr-2" (click)="back()">Indietro</button>
        <button type="button" class="btn btn-light" (click)="logout()">Logout</button>
    </div>
</nav>

<div class="container">
    <header class="header">
        <h1 id="title" class="text-center">Elaborazione Pagamento tavolo: {{numTavolo}}</h1>
    </header>
    <form>

        <input type="hidden" [(ngModel)]="numTavolo" name="numTavoloHid" />

        <h2 class="text-center">PRIMI E SECONDI</h2>
        <hr />
        <div class="form-group row">
            <div class="col-sm-8">
                <label for="descrizione" class="col-form-label">Descrizione</label>
            </div>
            <div class="col-sm-2">
                <label for="prezzo" class="col-form-label">Prezzo</label>
            </div>
            <div class="col-sm-2">
                <label for="quantita" class="col-form-label">Quantità</label>
            </div>
        </div>
        <div>
            <div class="form-group row" *ngFor="let element of getItems(1)">
                <div class="col-sm-8">
                    <label for="{{element.idMenu}}" class="col-form-label">{{element.menu.descrizione}}</label>
                </div>
                <div class="col-sm-2">
                    <label for="{{element.idMenu}}" class="col-form-label">&euro; {{element.menu.prezzo}},00</label>
                </div>
                <div class="col-sm-2">
                    <label for="{{element.idMenu}}" class="col-form-label">{{getOccurrence(element.menu.idMenu)}}</label>
                </div>
            </div>
        </div>


        <h2 class="text-center">BEVANDE ALCOLICHE</h2>
        <hr />
        <div class="form-group row">
            <div class="col-sm-8">
                <label for="descrizione" class="col-form-label">Descrizione</label>
            </div>
            <div class="col-sm-2">
                <label for="prezzo" class="col-form-label">Prezzo</label>
            </div>
            <div class="col-sm-2">
                <label for="quantita" class="col-form-label">Quantità</label>
            </div>            
        </div>
        <div>
            <div class="form-group row" *ngFor="let element of getItems(2)">
                <div class="col-sm-8">
                    <label for="{{element.idMenu}}" class="col-form-label">{{element.menu.descrizione}}</label>
                </div>
                <div class="col-sm-2">
                    <label for="{{element.idMenu}}" class="col-form-label">&euro; {{element.menu.prezzo}},00</label>
                </div>
                <div class="col-sm-2">
                    <label for="{{element.idMenu}}" class="col-form-label">{{getOccurrence(element.menu.idMenu)}}</label>
                </div>
            </div>
        </div>

        <h2 class="text-center">BEVANDE ANALCOLICHE</h2>
        <hr />
        <div class="form-group row">
            <div class="col-sm-8">
                <label for="descrizione" class="col-form-label">Descrizione</label>
            </div>
            <div class="col-sm-2">
                <label for="prezzo" class="col-form-label">Prezzo</label>
            </div>
            <div class="col-sm-2">
                <label for="quantita" class="col-form-label">Quantità</label>
            </div>
        </div>
        <div class="form-group row" *ngFor="let element of getItems(3)">
            <div class="col-sm-8">
                <label for="{{element.idMenu}}" class="col-form-label">{{element.menu.descrizione}}</label>
            </div>
            <div class="col-sm-2">
                <label for="{{element.idMenu}}" class="col-form-label">&euro; {{element.menu.prezzo}},00</label>
            </div>
            <div class="col-sm-2">
                <label for="{{element.idMenu}}" class="col-form-label">{{getOccurrence(element.menu.idMenu)}}</label>
            </div>  
        </div>

        <div class="form-group">
            <button class="submit-button" (click)="openDialog()" >
                Elabora Pagamento
            </button>
        </div>

       
    </form>

</div>
